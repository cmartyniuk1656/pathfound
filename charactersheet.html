<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Character Sheet Testing</title>
    <style>
        .hidden
        {
            display: none;
        }
    </style>
</head>
<body style="background-color: #fff;">

<!------------------------------Character Sheet Begin----------------------------->
    <div>
        <div id="sheet-details">
            <table>
            <tr>
                <td><label for="sheet-name">Name</label></td>
                <td><input type="text" id="sheet-name"></td>
                <td><label for="sheet-race">Race</label></td>
                <td><input type="text" id="sheet-race"></td>
                <td><label for="sheet-size">Size</label></td>
                <td><input type="text" id="sheet-size"></td>
                <td><label for="sheet-class">Class</label></td>
                <td><input type="text" id="sheet-class"></td>
            </tr>
            <tr>
                <td><label for="sheet-gender">Gender</label></td>
                <td><input type="text" id="sheet-gender"></td>
                <td><label for="sheet-age">Age</label></td>
                <td><input type="text" id="sheet-age"></td>
                <td><label for="sheet-alignment">Alignment</label></td>
                <td><input type="text" id="sheet-alignment"></td>
                <td><label for="sheet-deity">Deity</label></td>
                <td><input type="text" id="sheet-deity"></td>
            </tr>
            </table>
        </div>
        <div id="sheet-ability-scores">
            <table>
                <tr>
                    <th></th>
                    <th colspan="2">Base</th>
                    <th colspan="2">Temp</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Score</th>
                    <th>Mod</th>
                    <th>Score</th>
                    <th>Mod</th>
                </tr>
                <tr>
                    <td>STR</td>
                    <td><input type="number" id="sheet-strscore"></td>
                    <td><input type="number" id="sheet-strmod" disabled></td>
                    <td><input type="number" id="sheet-temp-strscore"></td>
                    <td><input type="number" id="sheet-temp-strmod" disabled></td>
                </tr>
                <tr>
                    <td>DEX</td>
                    <td><input type="number" id="sheet-dexscore"></td>
                    <td><input type="number" id="sheet-dexmod" disabled></td>
                    <td><input type="number" id="sheet-temp-dexscore"></td>
                    <td><input type="number" id="sheet-temp-dexmod" disabled></td>
                </tr>
                <tr>
                    <td>CON</td>
                    <td><input type="number" id="sheet-conscore"></td>
                    <td><input type="number" id="sheet-conmod" disabled></td>
                    <td><input type="number" id="sheet-temp-conscore"></td>
                    <td><input type="number" id="sheet-temp-conmod" disabled></td>
                </tr>
                <tr>
                    <td>INT</td>
                    <td><input type="number" id="sheet-intscore"></td>
                    <td><input type="number" id="sheet-intmod" disabled></td>
                    <td><input type="number" id="sheet-temp-intscore"></td>
                    <td><input type="number" id="sheet-temp-intmod" disabled></td>
                </tr>
                <tr>
                    <td>WIS</td>
                    <td><input type="number" id="sheet-wisscore"></td>
                    <td><input type="number" id="sheet-wismod" disabled></td>
                    <td><input type="number" id="sheet-temp-wisscore"></td>
                    <td><input type="number" id="sheet-temp-wismod" disabled></td>
                </tr>
                <tr>
                    <td>CHA</td>
                    <td><input type="number" id="sheet-chascore"></td>
                    <td><input type="number" id="sheet-chamod" disabled></td>
                    <td><input type="number" id="sheet-temp-chascore"></td>
                    <td><input type="number" id="sheet-temp-chamod" disabled></td>
                </tr>
            </table>
        </div>
        <div id="sheet-vitals">
            <table>
                <tr>
                    <td><label for="sheet-hp-max">Max HP</label></td>
                    <td><input type="number" id="sheet-hp-max"></td>
                </tr>
                <tr>
                    <td><label for="sheet-dr">DR</label></td>
                    <td><input type="text" id="sheet-dr"></td>
                </tr>
                <tr>
                    <td><label for="sheet-speed-base">Base Speed</label></td>
                    <td><input type="text" id="sheet-speed-base"></td>
                    <td><label for="sheet-speed-mod">Final Speed</label></td>
                    <td><input type="text" id="sheet-speed-mod"></td>
                </tr>
                <tr>
                    <td><label for="sheet-initiative"></label></td>
                    <td><input type="text" id="sheet-initiative"></td>
                </tr>
                <tr>
                    <td><label for="sheet-ac-total">AC</label></td>
                    <td><input type="number" id="sheet-ac-total" disabled></td>
                    <td><label>= 10 +</label></td>
                    <td><input type="number" id="sheet-ac-armour"></td>
                    <td><input type="number" id="sheet-ac-shield"></td>
                    <td><input type="number" id="sheet-ac-dex-mod"></td>
                    <td><input type="number" id="sheet-ac-size"></td>
                    <td><input type="number" id="sheet-ac-natural"></td>
                    <td><input type="number" id="sheet-ac-deflection"></td>
                    <td><input type="number" id="sheet-ac-misc"></td>
                </tr>
                <tr>
                    <td><label for="sheet-fort-total">Fortitude</label></td>
                    <td><input type="number" id="sheet-fort-total" disabled></td>
                    <td><input type="number" id="sheet-fort-base"></td>
                    <td><input type="number" id="sheet-fort-con-mod"></td>
                    <td><input type="number" id="sheet-fort-magic"></td>
                    <td><input type="number" id="sheet-fort-misc"></td>
                    <td><input type="number" id="sheet-fort-temp"></td>
                </tr>
                <tr>
                    <td><label for="sheet-ref-total">Reflex</label></td>
                    <td><input type="number" id="sheet-ref-total" disabled></td>
                    <td><input type="number" id="sheet-ref-base"></td>
                    <td><input type="number" id="sheet-ref-con-mod"></td>
                    <td><input type="number" id="sheet-ref-magic"></td>
                    <td><input type="number" id="sheet-ref-misc"></td>
                    <td><input type="number" id="sheet-ref-temp"></td>
                </tr>
                <tr>
                    <td><label for="sheet-will-total">Will</label></td>
                    <td><input type="number" id="sheet-will-total" disabled></td>
                    <td><input type="number" id="sheet-will-base"></td>
                    <td><input type="number" id="sheet-will-con-mod"></td>
                    <td><input type="number" id="sheet-will-magic"></td>
                    <td><input type="number" id="sheet-will-misc"></td>
                    <td><input type="number" id="sheet-will-temp"></td>
                </tr>
                <tr>
                    <td><label for="sheet-bab">Base Attack Bonus</label></td>
                    <td><input type="number" id="sheet-bab"></td>
                </tr>
                <tr>
                    <td><label for="sheet-sr"></label></td>
                    <td><input type="number" id="sheet-sr"></td>
                </tr>
                <tr>
                    <td><label for="sheet-cmb-total"></label></td>
                    <td><input type="number" id="sheet-cmb-total"></td>
                    <td><input type="number" id="sheet-cmb-bab"></td>
                    <td><input type="number" id="sheet-cmb-str"></td>
                    <td><input type="number" id="sheet-cmb-size"></td>
                </tr>
                <tr>
                    <td><label for="sheet-cmd-total"></label></td>
                    <td><input type="number" id="sheet-cmd-total"></td>
                    <td><input type="number" id="sheet-cmd-bab"></td>
                    <td><input type="number" id="sheet-cmd-str"></td>
                    <td><input type="number" id="sheet-cmd-dex"></td>
                    <td><input type="number" id="sheet-cmd-size"></td>
                </tr>
                <tr>
                    <td>TODO: WEAPONS</td>
                </tr>
                <tr>
                    <td>TODO: SKILLS</td>
                </tr>
                <tr>
                    <td>TODO: TRAITS AND RACIAL FEATURES</td>
                </tr>
                <tr>
                    <td>TODO: CLASS FEATURES</td>
                </tr>
                <tr>
                    <td>TODO: FEATS</td>
                </tr>
                <tr>
                    <td>TODO: MISC SPECIAL ABILITIES</td>
                </tr>
                <tr>
                    <td>TODO: INVENTORY</td>
                </tr>

                <tr>
                    <td>TODO: SPELLS</td>
                </tr>
                <tr>
                    <td>TODO: MONEY, ENCUMBRANCE, AND EXPERIENCE</td>
                </tr>

            </table>
        </div>

        <div>
            <input type="button" id="sheet-sheet-save" value="Save">
            <input type="button" id="sheet-sheet-load" value="Load">
        </div>
    </div>
<!------------------------------Character Sheet End------------------------------->

<!------------------------------Character Sidebar Begin---------------------------
    <div>
        <div id="sidebar-name-div" class="hidden">
            <input type="text" id="sidebar-name" disabled>
        </div>
        <div id="sidebar-alignment-div" class="hidden">
            <input type="text" id="sidebar-alignment" disabled>
        </div>
        <div id="sidebar-deity-div" class="hidden">
            <input type="text" id="sidebar-deity" disabled>
        </div>
        <div id="sidebar-race-div" class="hidden">
            <input type="text" id="sidebar-race" disabled>
        </div>
        <div id="sidebar-size-div" class="hidden">
            <input type="text" id="sidebar-size" disabled>
        </div>
        <div id="sidebar-gender-div" class="hidden">
            <input type="text" id="sidebar-gender" disabled>
        </div>
        <div id="sidebar-age-div" class="hidden">
            <input type="text" id="sidebar-age" disabled>
        </div>
    </div>
<!------------------------------Character Sidebar End----------------------------->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/charactersheet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
