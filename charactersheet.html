<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Character Sheet Testing</title>
    <style>
        .hidden
        {
            display: none;
        }
    </style>
</head>
<body style="background-color: #fff;">

<!------------------------------Character Sheet Begin----------------------------->
    <div>
        <div>
            <input type="checkbox" id="character-name-visible">
            <label for="character-name">Character Name</label>
            <input type="text" id="character-name">
        </div>
        <div>
            <input type="checkbox" id="character-alignment-visible">
            <label for="character-alignment">Alignment</label>
            <input type="text" id="character-alignment">
        </div>
        <div>
            <input type="checkbox" id="character-deity-visible">
            <label for="character-deity">Deity</label>
            <input type="text" id="character-deity">
        </div>
        <div>
            <input type="checkbox" id="character-race-visible">
            <label for="character-race">Race</label>
            <input type="text" id="character-race">
        </div>
        <div>
            <input type="checkbox" id="character-size-visible">
            <label for="character-size">Size</label>
            <input type="text" id="character-size">
        </div>
        <div>
            <input type="checkbox" id="character-gender-visible">
            <label for="character-gender">Gender</label>
            <input type="text" id="character-gender">
        </div>
        <div>
            <input type="checkbox" id="character-age-visible">
            <label for="character-age">Age</label>
            <input type="text" id="character-age">
        </div>
        <div>
            <input type="button" id="character-sheet-save" value="Save">
            <input type="button" id="character-sheet-load" value="Load">
        </div>
    </div>
<!------------------------------Character Sheet End------------------------------->

<!------------------------------Character Sidebar Begin--------------------------->
    <div>
        <div id="sidebar-name-div" class="hidden">
            <input type="text" id="sidebar-name" disabled>
        </div>
        <div id="sidebar-alignment-div" class="hidden">
            <input type="text" id="sidebar-alignment" disabled>
        </div>
        <div id="sidebar-deity-div" class="hidden">
            <input type="text" id="sidebar-deity" disabled>
        </div>
        <div id="sidebar-race-div" class="hidden">
            <input type="text" id="sidebar-race" disabled>
        </div>
        <div id="sidebar-size-div" class="hidden">
            <input type="text" id="sidebar-size" disabled>
        </div>
        <div id="sidebar-gender-div" class="hidden">
            <input type="text" id="sidebar-gender" disabled>
        </div>
        <div id="sidebar-age-div" class="hidden">
            <input type="text" id="sidebar-age" disabled>
        </div>
    </div>
<!------------------------------Character Sidebar End----------------------------->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/charactersheet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
