<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfound</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/gameroom.css">
</head>

<body>
    <div id="game-room" class="row">
        <div id="left-column" class="column small-3 medium-3 large-3">
            Character Panel
        </div>
        <div id="center-column" class="column small-6 medium-6 large-6">
            <div class="row">
                <div class="column small-12 medium-12 large-12" style="padding: 0;">
                    <div id="map-container">
                        <div id="map">
                            <div id="map-grid"></div>
                        </div>  
                    </div>                       
                </div>
                <div id="map-controls" class="column small-12 medium-12 large-12 no-margin no-padding">
                    <div>  
                        <button class="map-control-btn" id="zoom-in-btn">Zoom In</button>
                        <button class="map-control-btn" id="zoom-out-btn">Zoom Out</button>
                        <button class="map-control-btn" id="pan-left-btn">Left</button>
                        <button class="map-control-btn" id="pan-right-btn">Right</button>
                        <button class="map-control-btn" id="pan-up-btn">Up</button>
                        <button class="map-control-btn" id="pan-down-btn">Down</button>
                    </div>             
                </div>
                <div id="chat-container" class="column small-12 medium-12 large-12 no-margin no-padding">
                    <div>
                        Chat Panel
                    </div>             
                </div>
            </div>  
        </div>
        <div id="right-column" class="column small-3 medium-3 large-3">
            Control Panel
        </div>  
    </div>
    <script src="js/temp.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
