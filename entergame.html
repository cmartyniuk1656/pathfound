<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: #000;">
    <div class="row">
        <div class="column small-12 medium-12 large-12 end">
            <div class="row">
                <div class="column small-12 medium-12 large-12 end">
                    <h3 id="game-name">Game Name</h3>
                </div>
            </div>
            <div class="row">
                <div class="column small-12 medium-8 large-8 end enter-game-left">
                    <h3>NUMBER OF PLAYERS: <span id="number-of-players">3</span></h3>
                    <h3>GAMETIME: <span id="gametime">14:45:37</span></h3>
                    <h3>OTHER DETAILS: <span id="gametime">N/A</span></h3>
                </div>
                <div class="column small-12 medium-4 large-4 end enter-game-right">
                    <a class="enter-game-btn btn" href="charactersheet.html">IMPORT CHARACTER</a>
                </div>
            </div>
            <div class="row">
                <div id="enter-game-bottom" class="column small-12 medium-12 large-12 end">
                    <a class="join-game-btn btn" data-lity-target="/gameroom.html?x" href="/gameroom.html?x" data-lity="false">JOIN GAME</a>
                </div>
                <div id="return-link" class="column small-12 medium-12 large-12 end account-management-left">
                    <a href="/dashboard.html"><h3>Return</h3></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
