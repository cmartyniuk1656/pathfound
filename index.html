<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfound</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: #000;">
    <div class="row">
        <div id="login-div" class="column small-12 medium-12 large-12 end">
            <h3>PATHFOUND</h3>
            <div class="row">
                <div class="column small-offset-4 small-4 medium-offset-4 medium-4 offset-4 large-4 end">
                    <form name="show">
                        <label>Username</label>
                        <input id="username-textfield" type="text">
                        <label>Password</label>
                        <input id="password-textfield" type="password">
                        <input id="login-button" type="button" value="Login"> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
