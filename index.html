<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfound</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="js/vendor/lity/dist/lity.css" rel="stylesheet">
</head>

<body>
    <div id="login-bg"></div>
    
    <div class="row">
        <div id="login-div" class="column small-12 medium-12 large-12 end">
            <div class="row">
                <div id="login-wrapper" class="column small-12 medium-12 large-12 end">
                    <h3 id="login-title">PATHFOUND</h3>
                    <div class="row form-wrapper">
                        <div class="column small-12 medium-4 large-4">
                            <label>USERNAME</label>
                            <label>PASSWORD</label>
                        </div>
                        <div class="column small-12 medium-8 large-8">
                            <input id="username-textfield" type="text">
                            <input id="password-textfield" type="password">
                        </div>
                        <div class="column small-12 medium-12 large-12">
                            <button id="login-button" class="join-game-btn btn">Login</button>
                        </div>
                        <div class="column small-12 medium-12 large-12">
                            <br>
                            <a href="#sign-up-panel" data-lity id="sign-up">Not a member? Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <div id="sign-up-panel" class="row full-width lity-hide join-game">
        <div id="sign-up-wrapper">
            <div id="sign-up-content">
                <div class="column small-12 medium-12 large-12 end">
                    <div class="row">
                        <div class="column small-12 medium-12 large-12 end">
                            <h3 id="game-name">Sign Up</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column small-12 medium-12 large-8 end enter-game-left">
                            <h3>Email: </h3>
                            <h3>Username: </h3>
                            <h3>Password: </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div id="enter-game-bottom" class="column small-12 medium-12 large-12 end">
                            <h3>hello</h3>
                        </div>
                        <div id="return-link" class="column small-12 medium-12 large-12 end account-management-left">
                            <a class="join-game-btn btn" href="/gameroom.html?x">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/io.js"></script>
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
    <script src="js/vendor/lity/dist/lity.js"></script>


</body>
</html>
